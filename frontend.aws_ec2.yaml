plugin: amazon.aws.aws_ec2
regions:
- us-east-1
hostnames:
- private-ip-address
filters:
  instance-state-name: running
  tag:Name: frontend-dev
compose:
  # this sets the ansible_host variable to connect with private ip address without changing the hostname.
  ansible.host: private_ip_address
keyed_groups:
- separator: ''
  key: tags.Component
